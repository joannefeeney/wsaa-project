<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSAA_Project</title>
</head>

<body style="background-color:rgb(174, 218, 157);">
    <h1>Fruit Form</h1>
    <table>
      <tr>
        <td>
          <form autocomplete="off" onsubmit="onFormSubmit()">
            <div>
              <label for="productCode">Fruit ID</label>
              <input
                type="text"
                name="productCode"
                id="productCode"
                placeholder="Enter fruit id"
              />
            </div>
            <div>
              <label for="product">Fruit Name</label>
              <input
                type="text"
                name="product"
                id="product"
                placeholder="Enter your fruit name"
              />
            </div>
            <div>
              <label for="qty">Country of Origin</label>
              <input
                type="text"
                name="qty"
                id="qty"
                placeholder="Enter the country of origin"
              />
            </div>
            <div>
              <label for="perPrice"> Price</label>
              <input
                type="number"
                name="perPrice"
                id="perPrice"
                placeholder="Enter the price per one"
              />
            </div>
            <div class="form_action--button">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </div>
          </form>
          <td>
            <table class="list" id="storeList">
                <tbody>

                </tbody>
            </table>
          </td>
        </td>
      </tr>
    </table>
<img src="https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-3foodgroups_fruits_detailfeature.jpg?sfvrsn=64942d53_4" alt="Fruits" width="600" height="350">
</body>

</html>
